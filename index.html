<!DOCTYPE html>
<html>
<head>
<title>Minecraft Enchantment Simulator v1.8</title>

<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/enchantments.js"></script>
<script type="text/javascript" src="js/viewmodel.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/mc.js"></script>
<script type="text/javascript" src="js/simulation.js"></script>

<script type="text/javascript">
var _model = makeViewModel();
var _storage = makeStorage();
var _tools = makeTools();
var _page = makePage( _storage, _tools, _model );
</script>
<style type="text/css">
body
{
	padding-top: 50px;
}

.chartholder
{
	border: 1px solid black;
	position: relative;
	height: 244px;
}
.chartholder div
{
	border: 1px solid black;
	bottom:1px;
	width: 20px;
	position:absolute;
}
</style>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Minecraft Enchantment Simulator</a>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="span3">
			<form class="well form-inline">
				<fieldset>
					<legend>Select input</legend>
					<div class="control-group">
						<label class="control-label">Material</label>
						<div class="controls">
							<select class="span2" data-bind="options: availableMaterials, optionsText: 'name',optionsValue:'value', value: material"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Item</label>
						<div class="controls">
							<select id="item" class="span2" data-bind="options:availableItems,optionsText:'name',optionsValue:'value',value:item"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Level</label>
						<div class="controls">
							<input value="30" id="level" class="span1" data-bind="value:level" />
							<button class="btn" id="add" data-bind="click:addLevel">+</button>
							<button class="btn" id="remove" data-bind="click:removeLevel">-</button>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Simulations</label>
						<div class="controls">
							<input id="iterations" class="span1" data-bind="value:iterations" />
							<input id="simulations" class="span1" data-bind="value:simulations" />
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" id="stdev" data-bind="checked:stdev"/>
								Show confidence intervals
							</label>
						</div>
					</div>
					<div class="form-actions">
						<button id="runagain" class="btn btn-info" data-bind="click:run">Run again</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span5" data-bind="foreach:displayedCharts">
			<div class="row">
				<div class="chartholder span5" data-bind="foreach:bars">
					<div data-bind="style:{left:distanceleft}, text:label" style="height:1em;bottom:-2em;margin:0.5em;padding:0.3em;border:none"></div>
					<a data-bind="attr: { title:detailmessage } ">
						<div data-bind="style:{ height: upperstdev, left:distanceleft, backgroundColor:color},visible:showstdev" style="opacity:0.5"></div>
						<div data-bind="style:{ height: pixelheight, left:distanceleft, backgroundColor:color, opacity:mainopacity }"></div>
						<div data-bind="style:{ height: lowerstdev, left:distanceleft, backgroundColor:color},visible:showstdev"></div>
					</a>
				</div>
			</div>
			<div class="row" style="margin-top:1.5em;margin-bottom:2em">
				<div class="span5" data-bind="text:title"></div>
			</div>
		</div>
		<div class="span3">
			<pre id="output" class="textholder"></pre>
		</div>
	</div>
	<hr/>
	<footer>
		<p>
			This project lives at <a href="http://github.com/zazcallabah/mce">github.com/zazcallabah/mce</a>.<br/>
			<small>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a><br/>
			Made with the help of <a href="http://jquery.com">jQuery 1.7.1</a> and <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>.</small>
		</p>
	</footer>
</div>
<script type="text/javascript">
	_storage.getData(_model);
	var sim = makeSim(_page,_tools, _model );
	_model.run = sim;
	ko.applyBindings( _model );
	_model.setOnChanged( sim );
	sim();
</script>
</body>
</html>
